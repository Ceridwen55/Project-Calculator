<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="king">
        <div class="queen">
            <div class="display"></div>
            <div class="firstrow">
                <button id="1">AC</button>
                <button id="2">+/-</button>
                <button id="3">%</button>
                <button id="4">/</button>
            </div>
            <div class="secondrow">
                <button id="5">7</button>
                <button id="6">8</button>
                <button id="7">9</button>
                <button id="8">*</button>
            </div>
            <div class="thirdrow">
                <button id="9">4</button>
                <button id="10">5</button>
                <button id="11">6</button>
                <button id="12">-</button>
            </div>
            <div class="fourthrow">
                <button id="13">1</button>
                <button id="14">2</button>
                <button id="15">3</button>
                <button id="16">+</button>
            </div>
            <div class="fifthrow">
                <button id="17">0</button>
                <button id="18">.</button>
                <button id="19">=</button>
            </div>
        </div>
    </div>
</body>
</html>
